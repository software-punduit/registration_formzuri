<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>

    <!--Fonts-Googlel-Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">




     <!--Custom Stylesheet-->
     <link rel="stylesheet" href="./assets/stylesheets/styles.css" />
</head>
<body>
   
    <main>
        
        <section class="container">

           
        <div class="left-area">
            <h1 class="left-title">Learn to code by watching others</h1>
            <p class="p-title">See how experienced developers solve problems in real time. 
                Watching scripted tutorials is great, but understnading how developers
                think is invaluable.
            </p>
           
            
        </div>
        <div class="right-area">
            <div class="form-title">
                <p class="form-titlep">
                    <span>Try it free 7 days</span> then $20/mo. thereafter
                </p>

                <form class="form">
                    <div class="form-control">
                       
                        <input type="text" placeholder="First Name" class="form-input" id="icon" required>
                    </div>

                    <div class="form-control">
                        
                        <input type="text" placeholder="Last Name" class="form-input" id="icon" required>
                    </div>
                    
                    <div class="form-control">
                      
                        <input type="email" placeholder="Email Address" class="form-input" id="icon" required>
                    </div>

                    <div class="form-control">
                        
                        <input type="password" placeholder="Password" class="form-input" id="icon" required>
                    </div>

                    <button>Claim your free trial</button>

                    <div class="bottom-area">
                         <p class="agreement">By clicking the button, you are agreeing to our
                                <span>Terms and Services</span>
                         </p>
                    </div>
                </form>
            </div>
        </div>
        </section>
    </main>
</body>
</html>
